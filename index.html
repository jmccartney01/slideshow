<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <title>Mazda FD RX-7 Slideshow</title>
</head>

<body>

    <header class="clearfix">
        <img id="logoimage" src="images/logoimage+.png">
        <h1> Absolute Powerhouse FD RX-7's </h1>
    </header>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fadeout">
                <img src="images/RX7_1.jpg">
                <div class="text">Caption One</div>
            </div>

            <div class="mySlides fadeout">
                <img src="images/RX7_2.jpg">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fadeout">
                <img src="images/RX7_3.jpg">
                <div class="text">Caption Three</div>
            </div>

            <div class="mySlides fadeout">
                <img src="images/RX7_4.jpg">
                <div class="text">Caption Four</div>
            </div>

            <div class="mySlides fadeout">
                <img src="images/RX7_5.jpg">
                <div class="text">Caption Five</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

    <script>
        window.onload = function () {
            var d = new Date();
            document.getElementById("copyright").innerHTML = d.getFullYear();
        }
    </script>

    <footer>
        <p>&copy; <span id="copyright"></span> Justin McCartney Productions </p>
        <!-- <img src="images/logoimage.png"> -->
    </footer>

    <!-- Slideshow script -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>

</body>

</html>
